<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Soccer Screenings in Singapore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Live Soccer Screenings in Singapore</h1>
        <p>Find the best locations to watch live soccer matches!</p>
    </header>

    <section id="screenings">
        <table id="screenings-table">
            <thead>
                <tr>
                    <th>Location Name</th>
                    <th>Address</th>
                    <th>Zone</th>
                    <th>Capacity</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody id="screenings-body">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </section>

    <!-- Load SheetJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
