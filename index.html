<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Soccer Screenings in Singapore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hero Banner -->
    <header class="hero-banner">
        <h1>Find Your Perfect Spot to Watch Live Soccer</h1>
        <p>Discover the best locations across Singapore to catch live soccer screenings!</p>
    </header>

    <!-- Filter Section -->
    <section id="filters">
        <label for="zone-filter">Filter by Zone:</label>
        <select id="zone-filter">
            <option value="">All Zones</option>
            <option value="Central">Central</option>
            <option value="South">South</option>
            <option value="North">North</option>
            <option value="East">East</option>
            <option value="West">West</option>
        </select>

        <label for="capacity-filter">Filter by Capacity:</label>
        <input type="number" id="capacity-filter" placeholder="Minimum Capacity">

        <label for="price-min-filter">Price Min:</label>
        <input type="number" id="price-min-filter" placeholder="Min Price">

        <label for="price-max-filter">Price Max:</label>
        <input type="number" id="price-max-filter" placeholder="Max Price">

        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()">Reset Filters</button>
    </section>

    <!-- Table Section -->
    <section id="screenings">
        <table id="screenings-table">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Location Name</th>
                    <th onclick="sortTable(1)">Address</th>
                    <th onclick="sortTable(2)">Zone</th>
                    <th onclick="sortTable(3)">Capacity</th>
                    <th onclick="sortTable(4)">Price (SGD)</th>
                </tr>
            </thead>
            <tbody id="screenings-body">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </section>

    <!-- Load SheetJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
